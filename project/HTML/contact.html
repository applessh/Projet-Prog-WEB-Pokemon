<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>
<body>
<main>
    <section class="header">
        <header>Fait un combat de pokémon !</header>

    </section>

    <section class="navigation">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Qui sommes nous</a></li>
                <li><a href="contact.html">Contactez-nous</a></li>
                <li><a href="js.html">Clic ici pour faire un combat de pokémon !</a></li>
            </ul>
        </nav>
    </section>

    <section class="content">

        <div class="fcf-body">

            <div id="fcf-form">

                <form id="fcf-form-id" class="fcf-form-class" method="post" action="mailto:testUser@gmail.com">

                    <div class="fcf-form-group">
                        <label for="Name" class="fcf-label" >Votre prénom</label>
                        <div class="fcf-input-group">
                            <input type="text" id="Name" placeholder="Entrez votre prénom: " name="Name" class="fcf-form-control" required>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <label for="Email" class="fcf-label">Votre adresse email</label>
                        <div class="fcf-input-group">
                            <input type="email" id="Email" placeholder="Entrez votre email:" name="Email" class="fcf-form-control" required>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <label for="Message" class="fcf-label">Votre message</label>
                        <div class="fcf-input-group">
                            <textarea id="Message" placeholder="Entrez votre message:" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Envoyer le mail</button>
                    </div>

                    <div class="fcf-credit" id="fcf-credit">
                    </div>

                </form>
            </div>

        </div>
    </section>

    <div class="clearfix"></div>
    <footer>
        	<a href="https://www.facebook.com/PokemonOfficielFR/">
  Facebook de Pokemon
</a>
	<a href="https://twitter.com/pokemon?lang=fr">
  Twitter de Pokemon
</a>
    </footer>


</main>
</body>

</html>
